<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balbi Golf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; color:#0b0c10; }
      a { color:#0ea5e9; text-decoration:none; }
      .container { max-width: 1100px; margin:0 auto; padding: 24px; }
      .btn { display:inline-block; padding:12px 18px; border-radius:10px; font-weight:600; }
      .btn-primary { background:#10b981; color:#0b0c10; }
      .btn-outline { border:1px solid #0b0c10; }
      .hero { padding: 64px 0; background: linear-gradient(180deg,#f8fafc,#eef6f1); }
      .grid { display:grid; gap:16px; grid-template-columns: repeat(12,1fr); }
      .card { background:white; border:1px solid #e5e7eb; border-radius:16px; padding:16px; box-shadow: 0 1px 2px rgba(0,0,0,0.06); }
      .badge { display:inline-block; padding:4px 8px; border-radius:999px; background:#e2e8f0; font-size:12px; }
      header { border-bottom: 1px solid #eef2f7; }
      nav a { margin-right:16px; }
      .footer { padding:28px 0; border-top:1px solid #eef2f7; color:#64748b; font-size:14px; }
      .icon { width:20px; height:20px; vertical-align: text-bottom; }
      .bounce { animation: bounce 1.2s infinite; }
      @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-4px)} }
      .modal { position:fixed; inset:0; background: rgba(0,0,0,0.6); display:flex; align-items:center; justify-content:center; }
      .modal-inner { width: min(960px, 92vw); aspect-ratio: 16/9; background:black; border-radius:12px; overflow:hidden; }
      .sr { position:absolute; left:-9999px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
